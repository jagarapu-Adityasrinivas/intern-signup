<!DOCTYPE html>
<html lang="en">
<head>  
  <title>EV.SignUP</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
</head>
<link href=
'https://fonts.googleapis.com/css?family=Galdeano'
rel='stylesheet' />
<body>
    <div class="main">
        <div class="threeD">
            <video autoplay  muted  loop src="video.mp4" width="400px" height="500px">
            </video>
        </div>
        <div class="form">
            
            <h3>SignUP For EV SLOT</h3>
            <input id="semail" type="text" placeholder="Email" ><br>
    
            <input id="name" type="text" placeholder="Username" ><br>
            <input id="spassword" type="password" placeholder="Password" ><br>

            <input id="scnfpassword" type="password" placeholder=" Confirm Password" ><br>
    
            <button type="submit" onclick="svalidate()"><a href="login.html">SignUp</a></button><br>
           
        </div>
    </div>
</body>
</html>
